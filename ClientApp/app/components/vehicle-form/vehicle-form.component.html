<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>New Vehicle</h1>
    <p>
        {{ vehicle | json }}
    </p>
    <form  method="post">
        <div class="form-group">
            <label for="make">Make</label>
            <select id="make" class="form-control" (change)="onMakeChange()"  [(ngModel)]="vehicle.makeId"   name="makeId"> <!-- [(ngModel)]="vehicle.makeId" -->
                <option value=""></option>
                <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <select id="model" class="form-control" [(ngModel)]="vehicle.modelId"  name="modelId"> <!--[(ngModel)]="vehicle.modelId"-->
                <option value=""></option>
                <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
            </select>
        </div>
        <p>Is this vehicles registered?</p>
        <label for="registered" class="radio-inline">
            <input type="radio" name="isRegistered" id="registered" value="true" [(ngModel)]="vehicle.isRegistered" />Yes
        </label>
        <label for="notRegistered"  class="radio-inline">
            <input type="radio" name="isRegistered" id="notRegistered"  [(ngModel)]="vehicle.isRegistered" value="false" />No
        </label>
        <h2>Features</h2>
        <div *ngFor="let f of features" class="checkbox">
            <label for="{{f.id}}" >
            <input type="checkbox" id="features{{f.id}}" />{{f.name}}
            </label>
        </div>
        <h2>Contact</h2>
        <div class="form-group">
            <label for="contactName">Name</label>
            <input type="text" id="contactName" value="" class="form-control" />
        </div>
        <div class="form-group">
            <label for="contactPhone">Phone</label>
            <input id="contactPhone" type="text" value="" class="form-control" />
        </div>
        <div class="form-group">
            <label for="contactEmail">Email</label>
            <input id="contactEmail" type="text" value="" class="form-control" />
        </div>
        <button class="btn btn-primary">Save</button>
    </form>
</body>
</html>
