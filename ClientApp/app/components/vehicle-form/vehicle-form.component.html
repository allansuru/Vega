<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>New Vehicle</h1>
    <form  method="post">
        <div class="form-group">
            <label for="make">Make</label>
            <select id="make" class="form-control">
                <option value=""></option>
                <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <select id="model" class="form-control"></select>
        </div>

    </form>
</body>
</html>
